name: Build and Push Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Prefer an explicit PAT stored in secrets.GHCR_PAT, fallback to GITHUB_TOKEN
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Show Docker info
        run: |
          docker --version
          docker buildx version
          echo "Using registry: ghcr.io/${{ github.repository_owner }}"

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/preparely-backend:latest
            ghcr.io/${{ github.repository_owner }}/preparely-backend:${{ github.sha }}


      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/preparely-frontend:latest
            ghcr.io/${{ github.repository_owner }}/preparely-frontend:${{ github.sha }}
