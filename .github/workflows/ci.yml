name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          npm ci
          if [ "${{ matrix.service }}" = "frontend" ]; then npm run build --if-present; fi
